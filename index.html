<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>reverse a number</title>
</head>
<body>
  <p>
	
		function reverseNumber (number){ <br>
			var stringNum = number.toString();<br>
			var reverseNum = stringNum.split("").reverse().join("");<br>
			console.log (reverseNum);<br>
		}br
		
		reverseNumber (12345);<br>
	 
  </p>
  
  
</body>
</html>
